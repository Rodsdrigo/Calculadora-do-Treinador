<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Calculadora</h2>
    <form id="dataForm">
        <label for="input1">Entrada 1:</label>
        <input type="number" id="input1" name="input1" required>
        <br>
        <label for="input2">Entrada 2:</label>
        <input type="number" id="input2" name="input2" required>
        <br>
        <button type="submit">Calcular</button>
    </form>

    <div id="resultSection" class="hidden">
        <h3>Resultado dos Cálculos</h3>
        <div id="resultContainer"></div>

        <form id="emailForm" method="post" action="send_email.php">
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" required>
            <input type="hidden" id="calculationResult" name="calculationResult">
            <button type="submit">Enviar por E-mail</button>
        </form>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obter os valores de entrada
            var input1 = document.getElementById('input1').value;
            var input2 = document.getElementById('input2').value;

            // Realizar os cálculos (exemplo simples: soma)
            var result = parseFloat(input1) + parseFloat(input2);

            // Exibir o resultado
            document.getElementById('resultContainer').innerText = 'Resultado: ' + result;

            // Colocar o resultado no campo hidden do formulário de e-mail
            document.getElementById('calculationResult').value = result;

            // Mostrar a seção de resultado e formulário de e-mail
            document.getElementById('resultSection').classList.remove('hidden');
        });
    </script>
</body>
</html>
