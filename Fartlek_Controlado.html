<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fartlek Controlado</title>
    <style>
 body{
                        background-color: rgb(175, 27, 27);}
        *{
            margin: 0;
            padding: 0;
        }

        .fundo {
            background-color: rgb(175, 27, 27);
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .subfundo{
            background-image: url(Blog_do_treinador2.jpg);
            height: 16%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .conteudo {
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .formulario {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
          
           
        }

        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 8px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        #tempoResultado,
        .resultado {
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 20px; /* Espaçamento entre C. Constante e o próximo elemento */
            font-size: xx-large;
        }
        body{
            background-color: rgb(175, 27, 27);
        }

        table {
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            width: 80%;
        }

        th,
        td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }


        .form-container {
        display: flex;
        gap: 20px; /* Espaçamento entre os grupos de formulário */
        
        }
    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 2px; /* Espaçamento inferior (opcional) */
        width: 200px;
        margin-top: 10px;

        
    }
    .form-group label {
        margin-right: 5px; /* Espaçamento entre o label e o input */
    }
    .form-group input,
    .form-group textarea {
        margin-top: 0px; /* Reduz o espaçamento acima do input */}
    .subgrupo {

    font-size: larger;
    
    }
    </style>
</head>
<body>
    <div class="fundo">
        <div class="subfundo">
            <div class="conteudo">
                
                <h2>Fartlek Controlado</h2>
                <form id="formulario" class="formulario">
                    
                    <label class="subgrupo" for="VAM">VAM do atleta em Km/h:</label><br>
                    <input type="number" id="VAM" name="VAM" min="0" required><br><br>
                    <label class="subgrupo" for="1">Aquecimento</label>
                    <div class="form-container">
                     <div class="form-group">
                    <label for="distancia_aquecimento">Distância em Km:</label><br>
                    <input type="number" id="distancia_aquecimento" name="distancia_aquecimento" min="0" required><br><br>
                    </div>
                    <div class=" form-group">
                    <label for="VAM_aquecimento">Percentual VAM:</label><br>
                    <input type="number" id="VAM_aquecimento" name="VAM_aquecimento" min="0" max="200" required><br><br>
                    </div>
                    </div>
                    <label class="subgrupo" for="1">Menor Intensidade</label>
                    <div class="form-container">
                    <div class="form-group">
                    <label for="distancia_intensidade_minima">Distância em Km</label><br>
                    <input type="number" id="distancia_intensidade_minima" name="distancia_intensidade_minima" min="0" required><br><br>
                    </div>
                    <div class="form-group">
                    <label for="VAM_intensidade_minima">Percentual VAM:</label><br>
                    <input type="number" id="VAM_intensidade_minima" name="VAM_intensidade_minima" min="0" max="200" required><br><br>
                    </div>
                    </div>
                    <label class="subgrupo" for="1">Maior Intensidade</label>
                    <div class="form-container">
                    <div class="form-group">
                    <label for="distancia_intensidade_maxima">Distância em Km</label><br>
                    <input type="number" id="distancia_intensidade_maxima" name="distancia_intensidade_maxima" min="0" required><br><br>
                    </div>
                    <div class="form-group">
                    <label for="VAM_intensidade_maxima">Percentual VAM:</label><br>
                    <input type="number" id="VAM_intensidade_maxima" name="VAM_intensidade_maxima" min="0" max="200" required><br><br>
                    </div>
                    </div>
                    <label class="subgrupo" for="1">Resfriamento</label>
                    <div class="form-container">
                    <div class="form-group">
                    <label for="distancia_resfriamento">Distância em Km:</label><br>
                    <input type="number" id="distancia_resfriamento" name="distancia_resfriamento" min="0" required><br><br>
                    </div>
                    <div class="form-group">
                    <label for="VAM_resfriamento">Percentual VAM:</label><br>
                    <input type="number" id="VAM_resfriamento" name="VAM_resfriamento" min="0" max="200" required><br><br>
                    </div>
                    </div>
                    <input type="submit" value="Calcular" disabled>
                </form>

                <!-- Tabela para exibir os resultados -->
                <table id="resultadoTable" style="display: none;">
                    <tr>
                        <th rowspan="2">Aquecimento</th>
                        <th>Distância</th>
                        <th>Tempo</th>
                        <th>Velocidade</th>
                        <th>Pace</th>
                    </tr>
                    <tr>
                        <td class="distancia-aquecimento"></td>
                        <td id="tempoFormatado_aquecimento" class="resultado"></td>
                        <td id="velocidade_aquecimento" class="resultado"></td>
                        <td id="paceFormatado_aquecimento" class="resultado"></td>
                    </tr>
                </table>
                <table id="resultadoTable1" style="display: none;">
                    <tr>
                        <th>Intensidade</th>
                        <th>Distância</th>
                        <th>Tempo</th>
                        <th>Velocidade</th>
                        <th>Pace</th>
                    </tr>
                    <tr>
                        <td>Mínima</td>
                        <td class="distancia-intensidade-minima"></td>
                        <td id="tempoFormatado_intensidade_minima" class="resultado"></td>
                        <td id="velocidade_intensidade_minima" class="resultado"></td>
                        <td id="paceFormatado_intensidade_minima" class="resultado"></td>
                    </tr>
                    <tr>
                        <td>Máxima</td>
                        <td class="distancia-intensidade-maxima"></td>
                        <td id="tempoFormatado_intensidade_maxima" class="resultado"></td>
                        <td id="velocidade_intensidade_maxima" class="resultado"></td>
                        <td id="paceFormatado_intensidade_maxima" class="resultado"></td>
                    </tr>

                </table>
                <table id="resultadoTable2" style="display: none;">
                    <tr>
                        <th rowspan="2">Resfriamento</th>
                        <th>Distância</th>
                        <th>Tempo</th>
                        <th>Velocidade</th>
                        <th>Pace</th>
                    </tr>
                    <tr>
                        <td class="distancia-resfriamento"></td>
                        <td id="tempoFormatado_resfriamento" class="resultado"></td>
                        <td id="velocidade_resfriamento" class="resultado"></td>
                        <td id="paceFormatado_resfriamento" class="resultado"></td>
                    </tr>
                </table>
                <table id="resultadoTable3" style="display: none;">
                    <tr>
                    <th>Distância total</th>
                    <th>Tempo total</th>
                    </tr>
                    <tr>
                    <td class="resultado distancia-total-value"></td>
                    <td class="resultado tempo-total-value"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>

        document.getElementById('formulario').addEventListener('input', function() {
            var vam = document.getElementById('VAM').value;
            var distancia_aquecimento = document.getElementById('distancia_aquecimento').value;
            var vam_aquecimento = document.getElementById('VAM_aquecimento').value;
            var distancia_intensidade_minima = document.getElementById('distancia_intensidade_minima').value;
            var vam_intensidade_minima = document.getElementById('VAM_intensidade_minima').value;
            var distancia_intensidade_maxima = document.getElementById('distancia_intensidade_maxima').value;
            var vam_intensidade_maxima = document.getElementById('VAM_intensidade_maxima').value;
            var distancia_resfriamento = document.getElementById('distancia_resfriamento').value;
            var vam_resfriamento = document.getElementById('VAM_resfriamento').value;
    
            if (vam !== '' && distancia_aquecimento !== '' && vam_aquecimento !== '' && distancia_intensidade_minima !== '' && vam_intensidade_minima !== '' && distancia_intensidade_maxima !== '' && vam_intensidade_maxima !== '' && distancia_resfriamento !== '' && vam_resfriamento !== '') {
                document.querySelector('input[type="submit"]').disabled = false;
            } else {
                document.querySelector('input[type="submit"]').disabled = true;
            }
        });

        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            var vam = parseFloat(document.getElementById('VAM').value);
            var distancia_aquecimento = parseFloat(document.getElementById('distancia_aquecimento').value);
            var vam_aquecimento = parseFloat(document.getElementById('VAM_aquecimento').value);
            var distancia_intensidade_minima = parseFloat(document.getElementById('distancia_intensidade_minima').value);
            var vam_intensidade_minima = parseFloat(document.getElementById('VAM_intensidade_minima').value);
            var distancia_intensidade_maxima = parseFloat(document.getElementById('distancia_intensidade_maxima').value);
            var vam_intensidade_maxima = parseFloat(document.getElementById('VAM_intensidade_maxima').value);
            var distancia_resfriamento = parseFloat(document.getElementById('distancia_resfriamento').value);
            var vam_resfriamento = parseFloat(document.getElementById('VAM_resfriamento').value);
          
            if (!isNaN(vam) && !isNaN(distancia_aquecimento) && !isNaN(vam_aquecimento) && !isNaN(distancia_intensidade_minima) && !isNaN(vam_intensidade_minima) && !isNaN(distancia_intensidade_maxima) && !isNaN(vam_intensidade_maxima) && !isNaN(distancia_resfriamento) && !isNaN(vam_resfriamento)) {
                calcularResultados(vam, distancia_aquecimento, vam_aquecimento, distancia_intensidade_minima, vam_intensidade_minima, distancia_intensidade_maxima, vam_intensidade_maxima, distancia_resfriamento, vam_resfriamento);
            } else {
                alert('Por favor, preencha todos os campos corretamente.');
            }
        });

        function calcularResultados(vam, distancia_aquecimento, vam_aquecimento, distancia_intensidade_minima, vam_intensidade_minima, distancia_intensidade_maxima, vam_intensidade_maxima, distancia_resfriamento, vam_resfriamento) {
        document.getElementById('formulario').style.display = 'none';

            var velocidade_aquecimento = vam * (vam_aquecimento / 100);
            var velocidade_intensidade_minima = vam * (vam_intensidade_minima / 100);
            var velocidade_intensidade_maxima = vam * (vam_intensidade_maxima / 100);
            var velocidade_resfriamento = vam * (vam_resfriamento / 100);

            var tempo_aquecimento = distancia_aquecimento / velocidade_aquecimento;
            var tempo_intensidade_minima = distancia_intensidade_minima / velocidade_intensidade_minima;
            var tempo_intensidade_maxima = distancia_intensidade_maxima / velocidade_intensidade_maxima;
            var tempo_resfriamento = distancia_resfriamento / velocidade_resfriamento;

            var tempoHoras_aquecimento = Math.floor(tempo_aquecimento);
            var tempoMinutos_aquecimento = Math.floor((tempo_aquecimento - tempoHoras_aquecimento) * 60);
            var tempoSegundos_aquecimento = Math.floor((tempo_aquecimento - tempoHoras_aquecimento) * 3600 - tempoMinutos_aquecimento * 60);
            var tempoFormatado_aquecimento = ('0' + tempoHoras_aquecimento).slice(-2) + ':' + ('0' + tempoMinutos_aquecimento).slice(-2) + ':' + ('0' + tempoSegundos_aquecimento).slice(-2);

            var tempoHoras_intensidade_minima = Math.floor(tempo_intensidade_minima);
            var tempoMinutos_intensidade_minima = Math.floor((tempo_intensidade_minima - tempoHoras_intensidade_minima) * 60);
            var tempoSegundos_intensidade_minima = Math.floor((tempo_intensidade_minima - tempoHoras_intensidade_minima) * 3600 - tempoMinutos_intensidade_minima * 60);
            var tempoFormatado_intensidade_minima = ('0' + tempoHoras_intensidade_minima).slice(-2) + ':' + ('0' + tempoMinutos_intensidade_minima).slice(-2) + ':' + ('0' + tempoSegundos_intensidade_minima).slice(-2);

            var tempoHoras_intensidade_maxima = Math.floor(tempo_intensidade_maxima);
            var tempoMinutos_intensidade_maxima = Math.floor((tempo_intensidade_maxima - tempoHoras_intensidade_maxima) * 60);
            var tempoSegundos_intensidade_maxima = Math.floor((tempo_intensidade_maxima - tempoHoras_intensidade_maxima) * 3600 - tempoMinutos_intensidade_maxima * 60);
            var tempoFormatado_intensidade_maxima = ('0' + tempoHoras_intensidade_maxima).slice(-2) + ':' + ('0' + tempoMinutos_intensidade_maxima).slice(-2) + ':' + ('0' + tempoSegundos_intensidade_maxima).slice(-2);

            var tempoHoras_resfriamento = Math.floor(tempo_resfriamento);
            var tempoMinutos_resfriamento = Math.floor((tempo_resfriamento - tempoHoras_resfriamento) * 60);
            var tempoSegundos_resfriamento = Math.floor((tempo_resfriamento - tempoHoras_resfriamento) * 3600 - tempoMinutos_resfriamento * 60);
            var tempoFormatado_resfriamento = ('0' + tempoHoras_resfriamento).slice(-2) + ':' + ('0' + tempoMinutos_resfriamento).slice(-2) + ':' + ('0' + tempoSegundos_resfriamento).slice(-2);

            var pace_aquecimento = 3600 / velocidade_aquecimento;
            var paceMinutos_aquecimento = Math.floor(pace_aquecimento / 60);
            var paceSegundos_aquecimento = Math.floor(pace_aquecimento % 60);
            var paceFormatado_aquecimento = ('0' + paceMinutos_aquecimento).slice(-2) + ':' + ('0' + paceSegundos_aquecimento).slice(-2);

            var pace_intensidade_minima = 3600 / velocidade_intensidade_minima;
            var paceMinutos_intensidade_minima = Math.floor(pace_intensidade_minima / 60);
            var paceSegundos_intensidade_minima = Math.floor(pace_intensidade_minima % 60);
            var paceFormatado_intensidade_minima = ('0' + paceMinutos_intensidade_minima).slice(-2) + ':' + ('0' + paceSegundos_intensidade_minima).slice(-2);

            var pace_intensidade_maxima = 3600 / velocidade_intensidade_maxima;
            var paceMinutos_intensidade_maxima = Math.floor(pace_intensidade_maxima / 60);
            var paceSegundos_intensidade_maxima = Math.floor(pace_intensidade_maxima % 60);
            var paceFormatado_intensidade_maxima = ('0' + paceMinutos_intensidade_maxima).slice(-2) + ':' + ('0' + paceSegundos_intensidade_maxima).slice(-2);

            var pace_resfriamento = 3600 / velocidade_resfriamento;
            var paceMinutos_resfriamento = Math.floor(pace_resfriamento / 60);
            var paceSegundos_resfriamento = Math.floor(pace_resfriamento % 60);
            var paceFormatado_resfriamento = ('0' + paceMinutos_resfriamento).slice(-2) + ':' + ('0' + paceSegundos_resfriamento).slice(-2);

            var distancia_total = (distancia_aquecimento+distancia_resfriamento+distancia_intensidade_minima+distancia_intensidade_maxima).toFixed(2) + ' Km';
            var tempo_total_emhoras = (tempo_aquecimento+tempo_resfriamento+tempo_intensidade_minima+tempo_intensidade_maxima);


            var tempo_total_horas = Math.floor(tempo_total_emhoras);
            var tempo_total_minutos = Math.floor((tempo_total_emhoras - tempo_total_horas) * 60);
            var tempo_total_segundos = Math.floor((tempo_total_emhoras - tempo_total_horas) * 3600 - tempo_total_minutos * 60);
            var tempo_total_formado = ('0' + tempo_total_horas).slice(-2) + ':' + ('0' + tempo_total_minutos).slice(-2) + ':' + ('0' + tempo_total_segundos).slice(-2);

            ///Coloca o resultado em tabela
            document.getElementById('resultadoTable').style.display = 'block';
            document.getElementById('resultadoTable1').style.display = 'block';
            document.getElementById('resultadoTable2').style.display = 'block';
            document.getElementById('resultadoTable3').style.display = 'block';


            document.getElementById('paceFormatado_aquecimento').textContent = paceFormatado_aquecimento;
            document.getElementById('velocidade_aquecimento').textContent = velocidade_aquecimento.toFixed(2) + ' Km/h';
            document.getElementById('tempoFormatado_aquecimento').textContent = tempoFormatado_aquecimento;

            document.getElementById('paceFormatado_intensidade_minima').textContent = paceFormatado_intensidade_minima;
            document.getElementById('velocidade_intensidade_minima').textContent = velocidade_intensidade_minima.toFixed(2) + ' Km/h';
            document.getElementById('tempoFormatado_intensidade_minima').textContent = tempoFormatado_intensidade_minima;

            document.getElementById('paceFormatado_intensidade_maxima').textContent = paceFormatado_intensidade_maxima;
            document.getElementById('velocidade_intensidade_maxima').textContent = velocidade_intensidade_maxima.toFixed(2) + ' Km/h';
            document.getElementById('tempoFormatado_intensidade_maxima').textContent = tempoFormatado_intensidade_maxima;

            document.getElementById('paceFormatado_resfriamento').textContent = paceFormatado_resfriamento;
            document.getElementById('velocidade_resfriamento').textContent = velocidade_resfriamento.toFixed(2) + ' Km/h';
            document.getElementById('tempoFormatado_resfriamento').textContent = tempoFormatado_resfriamento;
            
            document.querySelectorAll('.tempo-total-value').forEach(function(element) {
            element.textContent = tempo_total_formado;
            
            });
            document.querySelectorAll('.distancia-total-value').forEach(function(element) {
            element.textContent = distancia_total;
            
            });
            
            document.querySelectorAll('.distancia-intensidade-minima').forEach(function(element) {
            element.textContent = distancia_intensidade_minima.toFixed(2) + ' Km';
            
            });
            document.querySelectorAll('.distancia-intensidade-maxima').forEach(function(element) {
            element.textContent = distancia_intensidade_maxima.toFixed(2) + ' Km';
            
            });
            document.querySelectorAll('.distancia-aquecimento').forEach(function(element) {
            element.textContent = distancia_aquecimento.toFixed(2) + ' Km';
            
            });
            document.querySelectorAll('.distancia-resfriamento').forEach(function(element) {
            element.textContent = distancia_resfriamento.toFixed(2) + ' Km';
            
            });

        }
    </script>
</body>
</html>
